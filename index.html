<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>TODO LIST - JS</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>TODO LIST</h1>
            <input type="text" id="input-todo" placeholder="Add your task">
            <button id="add-todo">Add Task</button>
        </div>
        <div class="todos">
            <ul id="todo-ul">
            </ul>
        </div>
        <div class="footer">
            <span> You have <span id="pending-tasks"></span> tasks</span>
            <button id="clear-btn" hidden="true">Clear All</button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
